<html>
	<head>
		<title>Django Application</title>
	</head>
	<body>
		<h1>Список книг</h1>
		<table>
			<td><p><b>Название</b></p></td>
			<td><p><b>Автор</b></p></td>
			<td><p><b>Издательство</b></p></td>
			{% for item in books %}
				<tr>
					<td><a href="{{ item.get_absolute_url }}">{{ item.title }}</a></td>
					<td>{{ item.get_authors }}</td>
					<td>{{ item.publisher.title }}</td>
				</tr>
			{% endfor %}
		</table>
	</body>
</html>
