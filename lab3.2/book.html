<html>
	<head>
		<title>Django Application</title>
	</head>
	<body>
		<h1>{{ book.title}}</h1>
		<p>Автор: {% for ath in authors %} <a href = "{{ath.get_absolute_url}}">{{ath}}</a>, {% endfor %}</p>
		<p>Издательство: {{ book.publisher }} ({{book.publisher.city}}, {{book.publisher.country}})</p>
		<p>Дата публикации: {{ book.publication_date }}</p>
	</body>
</html>
